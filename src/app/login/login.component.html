<div class="login-wrapper">
    <h2>Accesso</h2>
    <form (ngSubmit)="login()">
      <input type="text" placeholder="Username" [(ngModel)]="username" name="user" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="pass" required />
      <button type="submit">Login</button>
      <div *ngIf="error" class="error">{{ error }}</div>
    </form>
  </div>
